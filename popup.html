<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Suggester</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #333;
    }

    .header p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    .support-section {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .support-section h2 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }

    .support-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .support-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      background: white;
      transition: background-color 0.2s;
    }

    .support-link:hover {
      background: #e9e9e9;
    }

    .support-link img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .support-link span {
      font-size: 14px;
    }

    .language-selector {
      margin-bottom: 16px;
    }
    .prompt-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .prompt-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
    .prompt-item:hover {
      background-color: #f5f5f5;
    }
    .prompt-category {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .prompt-text {
      font-size: 14px;
    }
    .custom-inputs {
      margin-top: 16px;
      display: none;
    }
    .custom-inputs input {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Prompt Suggester</h1>
    <p>Enhance your AI chat experience</p>
  </div>

  <div class="support-section">
    <h2>Support the Project</h2>
    <div class="support-links">
      <a href="https://buymeacoffee.com/ipupok" target="_blank" class="support-link">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy Me a Coffee">
        <span>Buy Me a Coffee</span>
      </a>
      <a href="https://ko-fi.com/ipupok" target="_blank" class="support-link">
        <img src="https://storage.ko-fi.com/cdn/brandasset/kofi_s_logo_nolabel.png" alt="Ko-fi">
        <span>Support on Ko-fi</span>
      </a>
      <a href="https://www.paypal.com/donate/?hosted_button_id=VBNDB5AHYLGCY" target="_blank" class="support-link">
        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" alt="PayPal">
        <span>Donate with PayPal</span>
      </a>
    </div>
  </div>

  <div class="language-selector">
    <select id="language">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  <div class="prompt-list" id="promptList"></div>
  <div class="custom-inputs" id="customInputs">
    <input type="text" id="input1" placeholder="Input 1">
    <input type="text" id="input2" placeholder="Input 2">
    <input type="text" id="input3" placeholder="Input 3">
    <input type="text" id="input4" placeholder="Input 4">
    <button id="applyPrompt">Apply Prompt</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
