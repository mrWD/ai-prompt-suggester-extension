<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Suggester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1 class="header__title">AI Prompt Suggester</h1>
    <p class="header__description">Get AI-powered prompt suggestions for your conversations</p>
  </div>

  <button class="theme-toggle" id="themeToggle">🌙</button>

  <div class="language-selector">
    <select class="select" id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <div class="prompt-list" id="promptList">
    <!-- Prompts will be dynamically inserted here -->
  </div>

  <div class="support">
    <h2 class="support__title">Support the Project</h2>
    <div class="support__links">
      <a href="https://github.com/yourusername/ai-prompt-suggester" class="support__link" target="_blank">
        <img src="icons/github.png" alt="GitHub" class="support__link-icon">
        <span class="support__link-text">Star on GitHub</span>
      </a>
      <a href="https://www.buymeacoffee.com/yourusername" class="support__link" target="_blank">
        <img src="icons/coffee.png" alt="Buy Me a Coffee" class="support__link-icon">
        <span class="support__link-text">Buy me a coffee</span>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
