<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Suggester</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --text-color-secondary: #666666;
      --border-color: #e0e0e0;
      --hover-bg: #f5f5f5;
      --header-bg: #ffffff;
      --support-bg: #f5f5f5;
      --button-bg: #007AFF;
      --button-hover: #0056b3;
      --input-bg: #ffffff;
      --input-text: #333333;
      --placeholder-color: #999999;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --text-color-secondary: #b0b0b0;
        --border-color: #404040;
        --hover-bg: #2a2a2a;
        --header-bg: #1a1a1a;
        --support-bg: #2a2a2a;
        --button-bg: #0A84FF;
        --button-hover: #0066CC;
        --input-bg: #2a2a2a;
        --input-text: #f0f0f0;
        --placeholder-color: #808080;
      }
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      background-color: var(--header-bg);
    }

    .header h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: var(--text-color);
    }

    .header p {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.8;
      margin: 0;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-color);
      padding: 4px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .theme-toggle:hover {
      background-color: var(--hover-bg);
    }

    .support-section {
      background: var(--support-bg);
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .support-section h2 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: var(--text-color);
    }

    .support-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .support-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: 6px;
      background: var(--bg-color);
      transition: background-color 0.2s;
    }

    .support-link:hover {
      background: var(--hover-bg);
    }

    .support-link img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .support-link span {
      font-size: 14px;
    }

    .language-selector {
      margin-bottom: 16px;
    }

    .language-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    .prompt-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .prompt-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      background-color: var(--bg-color);
      transition: background-color 0.2s;
    }

    .prompt-item:hover {
      background-color: var(--hover-bg);
    }

    .prompt-category {
      font-size: 12px;
      color: var(--text-color-secondary);
      margin-bottom: 4px;
    }

    .prompt-text {
      font-size: 14px;
      color: var(--text-color);
    }

    .custom-inputs {
      margin-top: 16px;
      display: none;
    }

    .custom-inputs input {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    .custom-inputs input::placeholder {
      color: var(--placeholder-color);
    }

    select option {
      background-color: var(--input-bg);
      color: var(--input-text);
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI Prompt Suggester</h1>
    <p>Enhance your AI chat experience</p>
  </div>

  <div class="support-section">
    <h2>Support the Project</h2>
    <div class="support-links">
      <a href="https://buymeacoffee.com/ipupok" target="_blank" class="support-link">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy Me a Coffee">
        <span>Buy Me a Coffee</span>
      </a>
      <a href="https://ko-fi.com/ipupok" target="_blank" class="support-link">
        <img src="https://storage.ko-fi.com/cdn/brandasset/kofi_s_logo_nolabel.png" alt="Ko-fi">
        <span>Support on Ko-fi</span>
      </a>
      <a href="https://www.paypal.com/donate/?hosted_button_id=VBNDB5AHYLGCY" target="_blank" class="support-link">
        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" alt="PayPal">
        <span>Donate with PayPal</span>
      </a>
    </div>
  </div>

  <div class="language-selector">
    <select id="language">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="it">Italiano</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="prompt-list" id="promptList"></div>
  <div class="custom-inputs" id="customInputs">
    <input type="text" id="input1" placeholder="Input 1">
    <input type="text" id="input2" placeholder="Input 2">
    <input type="text" id="input3" placeholder="Input 3">
    <input type="text" id="input4" placeholder="Input 4">
    <button id="applyPrompt">Apply Prompt</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
