<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Prompt Suggester</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .language-selector {
      margin-bottom: 16px;
    }
    .prompt-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .prompt-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
    .prompt-item:hover {
      background-color: #f5f5f5;
    }
    .prompt-category {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .prompt-text {
      font-size: 14px;
    }
    .custom-inputs {
      margin-top: 16px;
      display: none;
    }
    .custom-inputs input {
      width: 100%;
      margin: 4px 0;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <select id="language">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  <div class="prompt-list" id="promptList"></div>
  <div class="custom-inputs" id="customInputs">
    <input type="text" id="input1" placeholder="Input 1">
    <input type="text" id="input2" placeholder="Input 2">
    <input type="text" id="input3" placeholder="Input 3">
    <input type="text" id="input4" placeholder="Input 4">
    <button id="applyPrompt">Apply Prompt</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
